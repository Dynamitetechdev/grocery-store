<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="grocery_wrapper"> 
                <h1>Grocery List</h1>
                <p class="alert"></p>
                <div class="grocery_inputs">
                    <form action="#" class="grocery_input">
                        <input type="text" placeholder="Add Item" id="grocery_input">
                        <button class="grocery_add_button">Add Item</button>
                    </form>
                </div>
                <div class="grocery_list_items">

                </div>
                <p class="clearAll">Clear All</p>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
